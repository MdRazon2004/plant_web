<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lobster&display=swap" rel="stylesheet" />
  </head>
  <body class="px-3 py-3 tracking-wider text-white bg-green-950">
    <header id="navbar" class="fixed top-0 left-0 z-50 w-full bg-green-950">
      <nav class="container px-6 sm:px-3 md:px-8 mx-auto md:py-8 py-3 flex items-center justify-between h-16 sm:h-20">
        <div class="w-20 sm:w-auto">
          <img src="assets/img/IndorePlants..png" />
        </div>

        <div id="nav-menu" class="absolute top-0 left-[-100%] min-h-[80vh] w-full bg-green-950/80 backdrop-blur-sm flex items-center justify-center duration-300 overflow-hidden lg:bg-transparent lg:min-h-fit lg:w-auto lg:static">
          <ul class="flex flex-col items-center gap-8 lg:flex-row">
            <li>
              <a href="#home" class="nav-link text-lg font-bold duration-300 hover:text-yellow-500">Home</a>
            </li>
            <li>
              <a href="#about" class="nav-link text-lg font-bold duration-300 hover:text-yellow-500">About</a>
            </li>
            <li>
              <a href="#popular" class="nav-link text-lg font-bold duration-300 hover:text-yellow-500">Popular</a>
            </li>
            <li>
              <a href="#review" class="nav-link text-lg font-bold duration-300 hover:text-yellow-500">Review</a>
            </li>
          </ul>

          <div class="absolute bottom-0 -right-10 opacity-90 lg:hidden">
            <img class="w-32" src="assets/img/leaf-1.png" alt="leaf_image" />
          </div>

          <div class="absolute rotate-90 -top-5 -left-5 opacity-90 lg:hidden">
            <img class="w-32" src="assets/img/leaf-2.png" alt="leaf_image" />
          </div>
        </div>

        <div class="z-50 text-xl cursor-pointer sm:text-3xl lg:hidden">
          <i class="ri-menu-4-line" id="hamburger"></i>
        </div>
      </nav>
    </header>

    <main>
      <section id="home" class="py-12 sm:py-20 md:py-28">
        <div class="container px-3 md:px-8 mx-auto">
          <div class="flex flex-col items-center gap-5 lg:flex-row">
            <div class="w-full space-y-5 lg:w-1/2">
              <h1 class="text-3xl md:text-4xl xl:text-5xl">
                <span class="text-yellow-500">Plants</span>
                make a <br />positive
                <span class="text-yellow-500">impact</span>
                on <br />your environment
              </h1>

              <p class="text-slate-300">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio fugiat eveniet, reprehenderit veritatis aut explicabo voluptatum ullam itaque tenetur numquam!</p>

              <div class="flex flex-col gap-2 sm:flex-row md:gap-4 lg:pt-5 xl:pt-10">
                <button class="border border-yellow-500 rounded-md px-5 py-2 duration-300 transition bg-yellow-500 hover:opacity-90">
                  <span class="font-bold">Shop Now</span>
                  <i class="ri-leaf-line"></i>
                </button>

                <button class="border border-yellow-500 rounded-md px-5 py-2 duration-300 transition hover:opacity-90 bg-transparent hover:bg-yellow-500">
                  <span class="font-bold">Know More</span>
                  <i class="ri-leaf-line"></i>
                </button>
              </div>

              <p class="text-xs text-slate-300">You will get 30-days free trial.</p>

              <div class="flex items-center gap-5 text-lg lg:pt-10">
                <a href="#">
                  <i class="ri-facebook-fill text-slate-300 hover:text-yellow-500 duration-300 transition"></i>
                </a>
                <a href="#">
                  <i class="ri-twitter-x-line text-slate-300 hover:text-yellow-500duration-300 transition"></i>
                </a>
                <a href="#">
                  <i class="ri-instagram-line text-slate-300 hover:text-yellow-500 duration-300 transition"></i>
                </a>
                <a href="#">
                  <i class="ri-linkedin-fill text-slate-300 hover:text-yellow-500 duration-300 transition"></i>
                </a>
              </div>
            </div>

            <div class="w-full relative lg:w-1/2">
              <img src="assets/img/home.png" alt="home_image" />

              <div class="absolute -top-10 right-0 opacity-30 xl:top-5">
                <i class="ri-leaf-line text-6xl text-yellow-500"></i>
              </div>

              <div class="absolute bottom-0 left-0 opacity-30 xl:bottom-12">
                <i class="ri-flower-line text-6xl text-yellow-500"></i>
              </div>

              <div class="hidden absolute -top-8 -left-5 opacity-30 lg:block">
                <i class="ri-plant-line text-6xl text-yellow-500"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
